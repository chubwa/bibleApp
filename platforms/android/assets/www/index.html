<!DOCTYPE html>
<html ng-app="bibleStore" >
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <link rel="stylesheet" href="lib/css/materialize.css">
        <title>Bible Storage</title>
     </head>
    <body ng-controller="mainFrontPageCtrl">
    <div>
    <nav class="red lighten-1 fixed">
        <a class = "brand-logo center">Bible App</a>
        <ul id="slide-out" class="side-nav z-depth-5 full">
            <li><a href="#!"> <i class="small mdi-action-search"></i></a></li>
            <li ng-repeat="item in sets" class="hoverable" ng-if="!loadingImagepanel">
                <a href="#" ng-click="churchNameClick(item.nameUid,item.id)">{{item.name}}</a>
            </li>

        </ul>
        <!--<a href="#" class="right dropdowns" data-activates="dropdown1"><i class="mdi-navigation-more-vert"></i></a>-->
        <a href="#" class="button-collapse" data-activates="slide-out"><i class=" mdi-navigation-menu"></i></a>
    </nav>
    </div>
    <div class="row">
        <div class="col s12 hoverable" ng-show="showAvaliabeTabs">
            <ul class="tabs">
                <li class="tab col s3" ng-repeat="row in data">
                    <a ng-href="#{{ row.id }}" ng-click="showTabContent(row.church,row.id)">{{row.name }} </a>
                </li>
            </ul>
        </div>

           <div class="col s12">
            <div ng-repeat="item in stacked" ng-if="!loadingImage">
                    <h6>{{item.name}}</h6>
                    <p class="flow-text" >{{item.content}}</p>
         </div>
        </div>
        <div class="preloader-wrapper big active" ng-if="loadingImage" ng-if="loadingImagepanel" style="margin-top: 50%; margin-left: 50%">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
    </div>
    </div>


        <script src="lib/js/jquery-2.1.1.js"></script>
        <script src="lib/js/materialize.js"></script>
        <script src="lib/angular.js"></script>
        <script src="lib/angular-route.js"></script>
        <script type="text/javascript" src="js/mainController.js"></script>
        <script type="text/javascript" src="lib/js/mainControllers.js"></script>
        <script type="text/javascript" src="js/CustomFilter/customFilters.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('ul.tabs').tabs();
        });
        $('.button-collapse').sideNav({
            menuWidth: 280, // Default is 240
            edge: 'left', // Choose the horizontal origin
            closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
        });

    </script>
    </body>
</html>
